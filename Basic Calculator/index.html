<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="div1 display-screen">display</div>
        <div class="div2"><button class="clear-button">C</button></div>
        <div class="div3"><button class="delete-button">←</button></div>
        <div class="div4"><button class="col-4">÷</button></div>
        <div class="div5"><button>7</button></div>
        <div class="div6"><button>8</button></div>
        <div class="div7"><button>9</button></div>
        <div class="div8"><button class="col-4">x</button></div>
        <div class="div9"><button>4</button></div>
        <div class="div10"><button>5</button></div>
        <div class="div11"><button>6</button></div>
        <div class="div12"><button class="col-4">-</button></div>
        <div class="div13"><button>1</button></div>
        <div class="div14"><button>2</button></div>
        <div class="div15"><button>3</button></div>
        <div class="div16"><button class="col-4">+</button></div>
        <div class="div17"><button>0</button></div>
        <div class="div18"><button class="col-4">=</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
